<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>TodoPal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">TodoPal</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link {{#ifeq currentPage 'home'}}active{{/ifeq}}" aria-current="page" href="/">Home</a>
                      </li>
                    </ul>
                    <div class="d-flex">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  <span id="color-switch-area"><i class="bi-moon-stars-fill"></i></span>  
                              </a>
                              <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#" onclick="toggleColourMode('dark')"><i class="bi-moon-stars-fill"></i> Dark</a></li>
                                  <li><a class="dropdown-item" href="#" onclick="toggleColourMode('light')"><i class="bi-sun-fill"></i> Light</a></li>
                              </ul>
                          </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </nav>
              <div id='alertArea' class="alert alert-danger" role="alert">
                
              </div>
              <div id="mainContent">
                
              </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="js/todopal.js"></script>
    </body>
</html>
